<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NFT Card - Frontend Mentor</title> 
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Didact+Gothic&family=Dongle:wght@300;400&family=Merriweather:wght@300&family=Outfit:wght@300;400;600&family=Parisienne&family=Roboto:ital@1&family=Tangerine:wght@700&family=Yellowtail&display=swap" rel="stylesheet">
  </head>

  <body>
    <main class="container">
      <div id="card">
        <div class="contenedor">
          <img class="image" id="img-main" src="images/image-equilibrium.jpg" alt="imagen de equilibrium">
          <div class="overlay">
            <div class="view"><img id ="watch"src="images/icon-view.svg" alt="view-icon"></div>
          </div>
        </div>
        <h3><a class="links" href="#">Equilibrium #3429</a></h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="icons">
          <div id="icon"><img src="images/icon-ethereum.svg" alt="ethereum icon"><span id="span-eth">0.041 ETH</span></div> 
          <div id="icon"><img src="images/icon-clock.svg" alt="clock icon"><span id="span-clock">3 days left</span></div>
        </div>
        <hr>
      </div>
      <div id="author">
        <img id="img-author" src="images/image-avatar.png" alt="image avatar">
        <p>Creation of <a class="links" href="#">Jules Wyvern</a></p>
      </div>
    </main>
    <footer>
      <p>Challenge by <a class="links" href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer"> Frontend Mentor.</a> Code by <a class="links" href="https://github.com/beatrizang" target="_blank" rel="noopener noreferrer">Beatriz</a></p>
    </footer>
  </body>

</html>
